<html ng-app = "githubviewer" >  
    <head>  
        <title>ng-include use to seperate code in other html file</title> <!--ng-include use for add other html code inside our index.html from another html file-->
        <script src="angular.js"></script>
        <script src="app.js"></script>
           
    </head>
<body ng-controller="MainCtrl">  
    <h1>{{message}}</h1>
        <div>   
            <div>  <h1>{{error}}</h1></div>
        <!--    {{username}}-->
            <form name="searchUser" ng-submit="search(username)">
                <input required type="search" placeholder="Username to find" ng-model="username" />
                <input type="submit" value="search" >
            </form>
        
        <div ng-include="'userdetails/userdetails.html'" ng-show="user"></div>
         <!--ng-include use for add other html code inside our index.html from another html file-->

           


    </body>
</html>
